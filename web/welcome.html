<!DOCTYPE html>
<html>
    <head>
        <title>AniShelter Server</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="resources/js/c13f37b67e.js"></script>
        <script type="text/javascript" src="resources/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="resources/js/semantic.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/semantic.css">
    </head>

    <body>
        <div class="ui icon message">
            <i class="notched circle loading icon"></i>
            <div class="content">
                <div class="header">
                   Server is working!
                </div>
                <p>Yeah!</p>
            </div>
        </div>
        <img id="0" src="">
        <img id="1" src="">
        <img id="2" src="">
        <!--<button onclick="myFunction()">Try it</button>-->
        <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    url:'/files',
                    method: 'POST',
                    data: JSON.stringify({"path": ["E:\\file\\images\\Putin.jpg","E:\\file\\images\\Jackie.jpg","E:\\file\\images\\batya.jpg"]}),
//                    ContentType: 'application/json',
                        charset:'UTF-8',
                        success: function(base64String) {
                        let baseArray = JSON.parse(JSON.stringify(base64String));

                            console.log('base64String.size(): ',baseArray.length);

                            for(let index = 0; index < baseArray.length; index++){
                                document.getElementById(index).src = "data:image/png;base64,"+base64String[index];
                            }
                        }
                    });
            });
        </script>
    </body>
</html>
